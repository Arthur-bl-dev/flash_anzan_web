<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flash Anzan</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="http://www.openjs.com/scripts/events/keyboard_shortcuts/shortcut.js"></script>
</head>
<body>
<!--<h1 class="title white">Flash Anzan</h1>-->
<div class="calculate-area">
    <div id="answer-title" class="font">答え：</div>
    <div id="number-area"></div>
</div>
<hr>
<div id="button-area">
    <button id="start-button" class="btn-gradient-3d btn-orange font" onclick="flash()">Start</button>
    <button id="answer-button" class="btn-gradient-3d btn-orange font" onclick="displayAnswer()" disabled>Answer
    </button>
    <button id="repeat-button" class="btn-gradient-3d btn-orange font" onclick="flash({repeat: true})" disabled>Repeat
    </button>
</div>
<hr>
<div id="config-basic">
    <span class="font index-config-basic">[基本設定]</span>
    <div class="config-block float-left">
        <div class="label-area font"><label for="digit">Digit</label></div>
        <div class="input-area">
            <input id="digit" class="input-box disable-config-target" type="number" value="1">
            <button class="btn-gradient-3d btn-blue disable-config-target" onclick="increaseParam('digit', 1)">＋
            </button>
            <button class="btn-gradient-3d btn-blue disable-config-target" onclick="increaseParam('digit', -1)">－
            </button>
        </div>
    </div>
    <div class="config-block">
        <div class="label-area font"><label for="length">Number length</label></div>
        <div class="input-area">
            <input id="length" class="input-box disable-config-target" type="number" value="3">
            <button class="btn-gradient-3d btn-blue disable-config-target" onclick="increaseParam('length', 1)">＋
            </button>
            <button class="btn-gradient-3d btn-blue disable-config-target" onclick="increaseParam('length', -1)">－
            </button>
        </div>
    </div>
    <div class="config-block">
        <div class="label-area font"><label for="time">Time [second(s)]</label></div>
        <div class="input-area">
            <input id="time" class="input-box" type="number" value="5">
            <button class="btn-gradient-3d btn-blue" onclick="increaseParam('time', 1000)">＋1</button>
            <button class="btn-gradient-3d btn-blue" onclick="increaseParam('time', -1000)">－1</button>
            <button class="btn-gradient-3d btn-blue" onclick="increaseParam('time', 100)">＋0.1</button>
            <button class="btn-gradient-3d btn-blue" onclick="increaseParam('time', -100)">－0.1</button>
        </div>
    </div>
</div>
<div id="config-advanced" style="display: none;">
    <span class="font">[高度な設定]</span>
    <div class="config-block float-left">
        <div class="label-area font"><label for="flash-rate">Flash rate [percent]</label></div>
        <div class="input-area">
            <input id="flash-rate" class="input-box" type="text" value="60">
            <button class="btn-gradient-3d btn-blue" onclick="increaseParam('flashRate', 1)">＋</button>
            <button class="btn-gradient-3d btn-blue" onclick="increaseParam('flashRate', -1)">－</button>
        </div>
    </div>
</div>
<hr>
<div id="result-section" class="font">
    <p id="answer-area">Answer: <span id="answer-number"></span></p>
    <button class="btn-gradient-3d btn-blue" onclick="toggleNumberHistoryArea()">Number History</button>
    <p id="number-history-area"><span id="number-history-display"></span></p>
    <p id="number-history-stringify"></p>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
