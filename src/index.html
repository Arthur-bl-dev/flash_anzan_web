<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flash Anzan</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="shortcut icon" href="image/favicon.ico">
    <link href="assets/bootstrap@5.0.0-beta1.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/index.css?ver=0.5.0">
    <script src="assets/bootstrap@5.0.0-beta1.bundle.min.js"></script>
    <script src="assets/howler_2_2_1.min.js"></script>
    <script type="text/javascript" src="lib/shortcut.js"></script>
</head>
<body class="hide-cursor">
<div id="calculate-area" class="calculate-area" data-full-screen="0">
    <div id="header-message" class="font"></div>
    <div id="question-number-area" class="number-area"></div>
    <p id="question-info-label" class="display-none"></p>
</div>
<hr>
<div class="operation-panel">
    <div class="container">
        <div id="play-button-area" class="btn-group">
            <button type="button" id="start-button" class="btn btn-lg btn-danger" onclick="flash();" disabled>
                Start
            </button>
            <button type="button" id="repeat-button" class="btn btn-lg btn-danger" onclick="flash({repeat: true});"
                    disabled>
                Repeat
            </button>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="input-group w-auto float-start pe-2">
            <div class="input-group-prepend">
                <label class="input-group-text" for="sound-extension">ext</label>
            </div>
            <select name="sound-extension" id="sound-extension" onchange="setSoundExtension(this.value);"
                    class="form-select">
                <option value="wav" selected>wav</option>
                <option value="ogg">ogg</option>
            </select>
        </div>
        <div class="btn-group" role="group">
            <input type="checkbox" class="btn-check" id="is-muted" autocomplete="off">
            <label class="btn btn-outline-success" for="is-muted">Mute</label>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="btn-group pe-2" role="group">
            <button type="button" class="btn btn-outline-success" onclick="displayHelp();">Help</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="load-params-button" class="btn btn-outline-info"
                    data-bs-toggle="modal" data-bs-target="#loadParamsConfirmModal" onclick="this.blur();">
                Load
            </button>
            <button type="button" id="save-params-button" class="btn btn-outline-info"
                    data-bs-toggle="modal" data-bs-target="#saveParamsConfirmModal">
                Save
            </button>
            <button type="button" id="delete-params-button" class="btn btn-outline-info"
                    data-bs-toggle="modal" data-bs-target="#deleteParamsConfirmModal">
                Delete
            </button>
        </div>
    </div>
    <hr>
    <div class="container">
        <div id="mode-button-area" class="btn-group pe-2" role="group">
            <input type="radio" class="btn-check" name="btnradio"
                   id="addition-button" autocomplete="off" onclick="changeMode((this.id).split('-')[0]);">
            <label class="btn btn-outline-primary" for="addition-button">たし算</label>
            <input type="radio" class="btn-check" name="btnradio"
                   id="subtraction-button" autocomplete="off" onclick="changeMode((this.id).split('-')[0]);" disabled>
            <label class="btn btn-outline-primary" for="subtraction-button">ひき算</label>
            <input type="radio" class="btn-check" name="btnradio"
                   id="multiplication-button" autocomplete="off" onclick="changeMode((this.id).split('-')[0]);">
            <label class="btn btn-outline-primary" for="multiplication-button">かけ算</label>
        </div>
    </div>
    <hr>
    <div id="current-mode" class="display-none"></div>
    <div id="mode-config-area">
        <div id="addition-mode-config" class="container pt-1 w-auto">
            <div class="row">
                <div class="input-group mb-2 col">
                    <div class="input-group-prepend">
                        <span class="input-group-text">桁数</span>
                    </div>
                    <label for="addition-digit"></label>
                    <input type="text" inputmode="decimal" id="addition-digit" class="form-control text-end">
                    <div class="input-group-append">
                        <span class="input-group-text">桁</span>
                    </div>
                </div>
                <div class="input-group mb-2 col"></div>
            </div>
            <div class="row">
                <div class="input-group mb-2 col">
                    <div class="input-group-prepend">
                        <span class="input-group-text">口数</span>
                    </div>
                    <label for="addition-length"></label>
                    <input type="text" inputmode="decimal" id="addition-length" class="form-control text-end">
                    <div class="input-group-append">
                        <span class="input-group-text">口</span>
                    </div>
                </div>
                <div class="input-group mb-2 col">
                    <div class="input-group-prepend">
                        <span class="input-group-text">秒数</span>
                    </div>
                    <label for="addition-time"></label>
                    <input type="text" inputmode="numeric" id="addition-time" class="form-control text-end">
                    <div class="input-group-append">
                        <span class="input-group-text">秒</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="multiplication-mode-config" class="container pt-1 w-auto">
            <div class="row">
                <div class="input-group mb-2 col">
                    <div class="input-group-prepend">
                        <span class="input-group-text">桁数</span>
                    </div>
                    <label for="multiplication-digit-1"></label>
                    <input type="text" inputmode="decimal" id="multiplication-digit-1" class="form-control text-end">
                    <span class="input-group-text">桁</span>
                    <span class="input-group-text">×</span>
                    <label for="multiplication-digit-2"></label>
                    <input type="text" inputmode="decimal" id="multiplication-digit-2" class="form-control text-end">
                    <div class="input-group-append">
                        <span class="input-group-text">桁</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-group mb-2 col">
                    <div class="input-group-prepend">
                        <span class="input-group-text">口数</span>
                    </div>
                    <label for="multiplication-length"></label>
                    <input type="text" inputmode="decimal" id="multiplication-length" class="form-control text-end">
                    <div class="input-group-append">
                        <span class="input-group-text">口</span>
                    </div>
                </div>
                <div class="input-group mb-2 col">
                    <div class="input-group-prepend">
                        <span class="input-group-text">秒数</span>
                    </div>
                    <label for="multiplication-time"></label>
                    <input type="text" inputmode="numeric" id="multiplication-time" class="form-control text-end">
                    <div class="input-group-append">
                        <span class="input-group-text">秒</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="common-more-config" class="container pt-1 w-auto">
        <div class="row">
            <div class="input-group mb-2 col">
                <div class="input-group-prepend">
                    <span class="input-group-text">Flash rate</span>
                </div>
                <label for="common-flashRate"></label>
                <input type="text" inputmode="numeric" id="common-flashRate" class="form-control text-end">
                <div class="input-group-append">
                    <span class="input-group-text">％</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-group mb-2 col">
                <div class="input-group-prepend">
                    <span class="input-group-text">Offset</span>
                </div>
                <label for="common-offset"></label>
                <input type="text" inputmode="numeric" id="common-offset" class="form-control text-end">
                <div class="input-group-append">
                    <span class="input-group-text">ms</span>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div id="result-saved" class="container pt-1 w-auto display-none">
        <p id="previous-mode" style="display: none;"></p>
        <p id="answer-area" style="display: none;">Answer: <span id="answer-number"></span></p>
        <button type="button" id="number-history-button" class="btn btn-info" onclick="displayNumberHistoryArea();">
            Number History
        </button>
        <p id="number-history-area" class="p-1 mb-2 bg-warning text-dark"><span id="number-history-display"></span></p>
        <p id="number-history-stringify" style="display: none;"></p>
    </div>
</div>

<!-- Modal -->
<!-- Load Params -->
<div class="modal" id="loadParamsConfirmModal" tabindex="-1" aria-labelledby="loadParamsConfirmModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loadParamsConfirmModalLabel">Flash Anzan</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>設定を読み込みますか？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        onclick="loadParams();" data-bs-toggle="modal" data-bs-target="#loadParamsCompletedModal">
                    読み込む
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="loadParamsCompletedModal" tabindex="-1" aria-labelledby="loadParamsCompletedModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loadParamsCompletedModalLabel">Flash Anzan</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>**SET BY JAVASCRIPT**</p>
            </div>
        </div>
    </div>
</div>
<!-- Save Params -->
<div class="modal" id="saveParamsConfirmModal" tabindex="-1" aria-labelledby="saveParamsConfirmModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="saveParamsConfirmModalLabel">Flash Anzan</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>設定を保存しますか？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        onclick="saveParams();" data-bs-toggle="modal" data-bs-target="#saveParamsCompletedModal">
                    保存する
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="saveParamsCompletedModal" tabindex="-1" aria-labelledby="saveParamsCompletedModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="saveParamsCompletedModalLabel">Flash Anzan</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>設定を保存しました</p>
            </div>
        </div>
    </div>
</div>
<!-- Delete Params -->
<div class="modal" id="deleteParamsConfirmModal" tabindex="-1" aria-labelledby="deleteParamsConfirmModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteParamsConfirmModalLabel">Flash Anzan</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>設定を削除しますか？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        onclick="deleteParams();" data-bs-toggle="modal" data-bs-target="#deleteParamsCompletedModal">
                    削除する
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="deleteParamsCompletedModal" tabindex="-1" aria-labelledby="deleteParamsCompletedModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteParamsCompletedModalLabel">Flash Anzan</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>設定を削除しました</p>
            </div>
        </div>
    </div>
</div>
<!-- Input-answer Params -->
<button type="button" id="openInputAnswerModal" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#inputAnswerModal"
        style="display: none;"></button>
<div class="modal" id="inputAnswerModal" tabindex="-1" aria-labelledby="inputAnswerModalLabel">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="inputAnswerModalLabel">答えを入力してください</h5>
                <button type="button" id="closeInputAnswerModal" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"
                        style="display: none;"></button>
            </div>
            <div class="modal-body">
                <p>Enter キーで送信します</p>
                <p class="text-danger display-none">Enter キーを押してください</p>
                <label for="input-answer-box" style="display: none;"></label>
                <input type="text" id="input-answer-box" inputmode="numeric" class="form-control">
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="assets/globals.js?ver=0.5.0"></script>
<script type="text/javascript" src="assets/button_events.js?ver=0.5.0"></script>
<script type="text/javascript" src="assets/index.js?ver=0.5.0"></script>
</body>
</html>
